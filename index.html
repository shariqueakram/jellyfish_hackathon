<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title> Jellyfish Game </title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser-arcade-physics.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>
    <script type="text/javascript">

        var config = {
            type: Phaser.AUTO,
            backgroundColor: '#71c5cf',
            width: 400,
            height: 490,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 1000 },
                    debug: false
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        var game = new Phaser.Game(config);

        function preload() {
            // Load the bird sprite
            this.load.image('bird', 'assets/bird.png');

            // Load the pipe sprite
            this.load.image('pipe', 'assets/pipe.png');
        }

        function create() {

            // Display the bird at the position x=100 and y=245
            bird = this.physics.add.sprite(100, 245, 'bird');


            // Create an empty group
            pipes = this.physics.add.group;

            //Add pipes via timer
            //this.timer = game.time.events.loop(1500, this.addRowOfPipes, this);
            /*function spawn() {
                this.time.delayedCall(1500, () => {
                    spawn();
                });
            }*/


            
            //this.pipes.add(pipe);
            //pipe.body.velocity.x = -200;

            function addOnePipe(x, y) {
                // Create a pipe at the position x and y
                var pipe = this.physics.add.sprite(x, y, 'pipe');

                // Add the pipe to our previously created group


                // Add velocity to the pipe to make it move left
                //pipe.body.velocity.x = -200;

                // Automatically kill the pipe when it's no longer visible
                //pipe.checkWorldBounds = true;
                //pipe.outOfBoundsKill = true;

            }

            addOnePipe(100, 100);

            function addRowOfPipes() {

            // Randomly pick a number between 1 and 5
            // This will be the hole position
            var hole = Math.floor(Math.random() * 5) + 1;

                // Add the 6 pipes
                // With one big hole at position 'hole' and 'hole + 1'
                for (var i = 0; i < 8; i++) {
                    if (i != hole && i != hole + 1) {
                        this.addOnePipe(400, i * 60 + 10);
                    }
                }
            }

        }

        function update() {

            // Jump when the spacekey is hit
            if (this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.SPACE).isDown) {
                bird.body.velocity.y = -350;
            }

            // If the bird is out of the screen (too high or too low)
            // Restart the Game
            if (bird.y < 0 || bird.y > 490) {
                this.scene.restart();
            }
        }

    </script>
</body>
</html>
